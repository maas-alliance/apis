            items:
              $ref: '#/components/schemas/Segment'
        required:
          - segments

    TripTemplate:
      allOf:
      - $ref: '#/components/schemas/BaseTrip'
      - type: object
        properties:
          segments:
            type: array
            items:
              $ref: '#/components/schemas/SegmentReference'
